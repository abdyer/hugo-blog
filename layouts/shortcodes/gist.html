{{/*
Custom gist shortcode replacement for deprecated Hugo gist shortcode
Usage: {{< gist username gist_id >}}
*/}}
{{ $user := .Get 0 }}
{{ $gist := .Get 1 }}
{{ $file := .Get 2 }}
{{ if $file }}
  <script src="https://gist.github.com/{{ $user }}/{{ $gist }}.js?file={{ $file }}"></script>
{{ else }}
  <script src="https://gist.github.com/{{ $user }}/{{ $gist }}.js"></script>
{{ end }}
